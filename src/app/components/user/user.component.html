<ul>
  <li>
    {{fname}}
  </li>
  <li>
    {{lname}}
  </li>
  <li>
    {{age}}
  </li>
  <li>
    {{address.city}}
  </li>
  <li>
    {{address.state}}
  </li>
  <li>
    {{hobbies}}
  </li>
</ul>

<button (click)='clickMe()'>Click Me</button>

<button (click)='toogleEdit()'>Edit User</button>

<h1>Edit users</h1>

<div *ngIf='isEdit'>
<form>
  <div>
      <label>First Name:</label><br>
      <input type="text" [(ngModel)]='fname' name="fname">
  </div>
  <div>
      <label>Last Name:</label><br>
      <input type="text" [(ngModel)]='lname' name="lname">
  </div>
  <div>
      <label>Age:</label><br>
      <input type="number" [(ngModel)]='age' name="age">
  </div>
  <div>
      <label>City:</label><br>
      <input type="text" [(ngModel)]='address.city' name="city">
  </div>
  <div>
      <label>State:</label><br>
      <input type="text" [(ngModel)]='address.state' name="state">
  </div>
</form>
</div>

<h1>Hobbies:</h1>

<form>
  <div (ngSubmit)='addHobby(newhobby.value)'>
    <label for='newhobby'>Hobby</label>
    <input type="text" #newhobby>
  </div>
</form>
<ul>
  <li *ngFor='let hobby of hobbies, let i=index'>
    {{i+1}} {{hobby}} <button (click)="deleteHobby(hobby)">X</button>
  </li>
</ul>


<h1>Posts</h1>
<div *ngFor="let post of posts">
  <h4>{{post.title}}</h4>
  <p>{{post.body}}</p>
</div>
